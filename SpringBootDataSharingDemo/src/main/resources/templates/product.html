<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2>Product List</h2>
<a th:href="@{/products/new}">Add Product</a>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Actions</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${p.id}}">Edit</a> |
            <a th:href="@{'/products/delete/' + ${p.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
