<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2 th:text="${product.id != null} ? 'Edit Product' : 'New Product'"></h2>
<form th:action="${product.id != null} ? @{'/products/update/' + ${product.id}} : @{/products}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="name" th:value="${product.name}"/>
    </div>
    <div>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" th:value="${product.price}"/>
    </div>
    <div>
        <label>Description:</label>
        <input type="text" name="description" th:value="${product.description}"/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
