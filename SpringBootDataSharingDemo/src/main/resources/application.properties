# ===============================
# Application Name
# ===============================
spring.application.name=SpringBootDataSharingDemo

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database Configuration (SQL Server)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBootDemo;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=minhbao8102
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=false

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.mycompany=DEBUG
